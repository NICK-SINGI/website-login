<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dark High Tech</title>
        <link rel="stylesheet" href="style.css">
        <!---we had linked our css file----->
    </head>
    <body>
        <div class="full-page">
            <div class="navbar">
                <div>
                    <a href='website.html'>Dark High Tech</a>
                    <!---this if for the logo you can place a img here---->
                </div>
                <nav>
                    <ul id ='menuitems'>
                        <li><a href='#'>Home</a></li>
                        <li><a href='#'>About us</a></li>
                        <li><a href='#'>Services</a></li>
                        <li><a href='#'>Contact</a></li>
                        <li><button type='button'  onclick="document.getElementById('login-form').style.display='block'"  style="width:auto;">login</button>
                        </li>
                    </ul>
                </nav>
                <!---navigation bar is finished lets run and see--->
            <!---now lets us make the styling for the navigation bar----->
            </div>
            <div id='login-form'class='login-page'>
                <!---creating the form-box---->
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button
                        type='button'onclick='login()'class='toggle-btn'>log in</button>
                        <button
                        type='button'onclick='register()'class='toggle-btn'>register</button>
        </div>
        <!----creating login form----->
        <form id='login' class='input-group-login'>
            <input type='text' class='input-field'placeholder='email id'required>
            <input type='password'class='input-field'placeholder='enter password'required>
            <input type='checkbox'class='check-box'><span>Remember Password</span>
            <button type='submit'class='submit-btn'>log in</button>
        </form>
        <!---creating the registration form--->
        <form id='register' class='input-group-register'>
            <input type='text' class='input-field'placeholder='first name'required>
            <input type='text' class='input-field'placeholder='Last name'required>
            <input type='email' class='input-field'placeholder='email id'required>
            <input type='password' class='input-field'placeholder='enter password'required>
            <input type='password' class='input-field'placeholder='confirm password'required>
            <input type='checkbox' class='check-box'><span><p>i agree to the terms and conditions</p></span>
            <button type='submit'class='submit-btn'>register</button>
        </form>
        <!----now let us style for the form page--->
                </div>
            </div>
        </div>
        <!---the first script code is for login and registration form to move correctly---->
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <!---this code is for the when you click out the login or registration page the form-box disappears-->
        <script>
            var modal=document.getElementById('login-form');
            Window.onclick=function(event)
            {
                if (event.target==modal)
                {
                    modal.style.display="none";
                }
            }
        </script>
        <!---let us run and see-->
    </body>
</html>
